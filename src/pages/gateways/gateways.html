<ion-header>
  <ion-toolbar>
    <ion-title>Gateways</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-list-header>
      {{ (hasGateways | async) ? 'Available Gateways' : 'Searching...'}}
      <ion-spinner item-end></ion-spinner>
    </ion-list-header>
    <button ion-item (click)="connect(gateway)" *ngFor="let gateway of gateways | async">
      {{ gateway.name }}
    </button>
  </ion-list>
</ion-content>
